<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="require.js" defer></script>

    <!-- Hardware related code. Those files should not be modified unless
         you really know what you do. Basically means you have an hardware
         board and you are working on it.
    -->
    <script src="hardware/scripts/board.js" defer></script>
    <script src="hardware/scripts/hardware.js" defer></script>
    <script src="hardware/scripts/proxy.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="hardware/style/chutesandladders/board.css">

    <!--
      Client code.
    -->
    <script src="scripts/config.js" defer></script>
    <script src="scripts/key_shortcuts.js" defer></script>
    <script src="scripts/sides.js" defer></script>
    <script src="scripts/colors.js" defer></script>
    <script src="scripts/remote_players.js" defer></script>
    <script src="scripts/players.js" defer></script>
    <script src="scripts/composition.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/ui.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>

  <body>
    <!--Button for starting automated gameplay -->
    <div class = "row">
      <div class = "col-md-7 col-md-offset-2">
        <button type="button" class="btn btn-warning btn-lg" onclick="initializeCheckerboard()">Play Checkers</button>
        <button type="button" class="btn btn-info btn-lg" onclick="doAutoplay()">Started Automated GamePlay</button>
        <button type="button" class="btn btn-info btn-lg" onclick="doTurn()">Play a Turn</button>
        <button type="button" class="btn btn-danger btn-lg" onclick="startOver()">Start Over</button>
      </div>

      <!--Choose the players -->
      <div id="players-buttons-container" class = "col-md-2">
        <h2 id="playingHeader"> Who's playing?</h2>
      </div>
    </div>

    <!--Game audio -->
    <audio id="victorySound">
      <source src="media/victory.mp3" type="audio/mpeg">
    </audio>

    <audio id="chuteSound">
      <source src="media/chute.mp3" type="audio/mpeg">
    </audio>

    <audio id="ladderSound">
      <source src="media/ladder.mp3" type="audio/mpeg">
    </audio>
  <body>
</html>
